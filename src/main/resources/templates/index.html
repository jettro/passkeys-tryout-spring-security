<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorate="~{layout/main}">
<head>
    <title>Home</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="py-5">
                        <h1 class="display-4 fw-bold mb-4">Welcome to Passkeys Demo</h1>
                        <p class="lead text-muted mb-5">
                            Experience modern passwordless authentication with WebAuthn and passkeys.
                        </p>
                        
                        <div class="d-flex gap-3 justify-content-center">
                            <a href="/register" th:href="@{/register}" class="btn btn-primary btn-lg px-4">
                                Get Started
                            </a>
                            <a href="/login" th:href="@{/login}" class="btn btn-outline-secondary btn-lg px-4">
                                Sign In
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
